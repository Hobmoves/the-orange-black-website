<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Black Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .split-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1;
      background-color: #ff6200; /* vibrant orange */
    }

    .right {
      flex: 1;
      background-color: #000000; /* pure black */
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.2rem;
      font-weight: bold;
      text-align: center;
      padding: 0 40px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      pointer-events: none; /* allows clicks to pass through if needed */
      white-space: nowrap;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .center-text {
        font-size: 2.4rem;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <div class="center-text">
    this is the orange black website
  </div>
</body>
</html>
